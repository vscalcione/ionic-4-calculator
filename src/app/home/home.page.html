<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Scientific Calculator </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label class="value">
            {{value}}
        </ion-label>
    </ion-item>
    <div *ngFor="let numGroup of numberGroups">
        <ion-button *ngFor="let num of numGroup" (click)="onButtonPress(num)">{{num}}</ion-button>
    </div>
</ion-content>
